services:
  - type: web
    name: drawdrum
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    disk:
      name: drawdrum-data
      mountPath: /data
      sizeGB: 1
