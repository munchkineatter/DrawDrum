<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawDrum - Admin Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">‚óâ</span>
                DrawDrum
            </h1>
            <a href="/display" target="_blank" class="btn btn-secondary">
                <span class="btn-icon">‚Üó</span>
                Open Display
            </a>
        </header>

        <main class="main-content">
            <!-- Input Panel -->
            <section class="card input-panel">
                <div class="card-header">
                    <h2>Display Settings</h2>
                    <div class="status-indicator" id="connectionStatus">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
                
                <div class="card-body">
                    <!-- Passport Text Input -->
                    <div class="form-group">
                        <label for="passportText">
                            Passport Numbers
                            <span class="label-hint">Enter text with line breaks</span>
                        </label>
                        
                        <!-- Formatting Controls -->
                        <div class="format-controls">
                            <div class="format-control">
                                <label for="textColor">Color</label>
                                <select id="textColor">
                                    <option value="#FFFFFF">White</option>
                                    <option value="#EF4444">Red</option>
                                    <option value="#22C55E">Green</option>
                                    <option value="#3B82F6">Blue</option>
                                    <option value="#EAB308">Yellow</option>
                                    <option value="#F97316">Orange</option>
                                    <option value="#A855F7">Purple</option>
                                    <option value="#EC4899">Pink</option>
                                    <option value="#06B6D4">Cyan</option>
                                    <option value="#FFD700">Gold</option>
                                </select>
                            </div>
                            <div class="format-control">
                                <label for="textSize">Size</label>
                                <select id="textSize">
                                    <option value="normal">Normal</option>
                                    <option value="large">Large</option>
                                    <option value="xlarge">Extra Large</option>
                                </select>
                            </div>
                            <div class="format-control">
                                <label for="textStyle">Style</label>
                                <select id="textStyle">
                                    <option value="normal">Normal</option>
                                    <option value="bold">Bold</option>
                                </select>
                            </div>
                        </div>

                        <textarea 
                            id="passportText" 
                            placeholder="Enter passport numbers..."
                            rows="5"
                        ></textarea>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary" id="updateTextBtn">
                                Update Text
                            </button>
                            <button type="button" class="btn btn-ghost" id="clearTextBtn">
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- Logo Upload -->
                    <div class="form-group">
                        <label for="logoUpload">
                            Logo Image
                            <span class="label-hint">PNG, JPEG, GIF, or WebP</span>
                        </label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="logoUpload" accept="image/*" hidden>
                            <div class="upload-content">
                                <span class="upload-icon">üìÅ</span>
                                <span class="upload-text">Drop image here or click to upload</span>
                            </div>
                        </div>
                    </div>

                    <!-- Timer Controls -->
                    <div class="timer-section">
                        <h3>Countdown Timer</h3>
                        <div class="timer-input-group">
                            <input type="number" id="timerMinutes" class="timer-input" value="5" min="0" max="99" placeholder="MM">
                            <span class="timer-separator">:</span>
                            <input type="number" id="timerSeconds" class="timer-input" value="00" min="0" max="59" placeholder="SS">
                        </div>
                        <div class="timer-controls">
                            <button type="button" class="btn btn-success" id="timerStartBtn">‚ñ∂ Start</button>
                            <button type="button" class="btn btn-warning" id="timerStopBtn">‚è∏ Stop</button>
                            <button type="button" class="btn btn-danger" id="timerResetBtn">‚Üª Reset</button>
                        </div>
                        <div class="timer-preview">
                            <div class="timer-preview-display" id="timerPreview">05:00</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="card preview-panel">
                <div class="card-header">
                    <h2>Live Preview</h2>
                </div>
                <div class="card-body preview-body">
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-logo" id="previewLogo">
                            <span class="placeholder-text">No logo uploaded</span>
                        </div>
                        <div class="preview-text" id="previewText">
                            <span class="placeholder-text">Enter text above to preview</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', () => {
            initAdmin();
        });
    </script>
</body>
</html>
